apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginxds
  namespace: test-ns
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane 
        operator: Exists
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80

